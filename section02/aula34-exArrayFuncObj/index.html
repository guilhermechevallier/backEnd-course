<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini - fomrulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-tela">
        <h1>mini formulario</h1>
        <fieldset>
            <legend>formulario</legend>
            <form action="post" id="form1">
                <div class="item-form">
                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name" placeholder="nome">
                </div>
                <div class="item-form">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome">
                </div>
                <div class="item-form">
                    <label for="peso">Peso:</label>
                    <input type="number" name="peso" id="peso" min="20" max="600" placeholder="70kg">
                </div>
                <div class="item-form">
                    <label for="altura">Altura:</label>
                    <input type="number" name="altura" id="altura" min="1" max="3" placeholder="1.85m">
                </div>
                <button type="button" id="enviar">Enviar</button>
            </form>
        </fieldset>
    </div>


    <script src="main.js"></script>
</body>
</html>
