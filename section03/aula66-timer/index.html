<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronograma</title>
</head>
<body>
    <div class="container">
        <h1 class="titu">Cronograma</h1>
        <div class="timer">
            <div class="timersub">
                <p id="timerPrint">00:00:00</p>
            </div>
            <div class="option">
                <button type="button" class="start">Iniciar</button>
                <button type="button" class="pause">Pausar</button>
                <button type="button" class="reset">Zerar</button>
            </div>
        </div>    
    </div>


    <script src="main.js"></script>
</body>
</html>
